<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <aside class="aside">
            <div class="logo">
                <img src="Images/odin-lined (1).png" alt="odin logo" width="50px"> 
                <P>ODIN</P>
            </div>
        </aside>
        <section>
            <div class="intro">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams. 
            </p>
            <p>Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
            <p>Let's do this!</p>
            <form action="" method="post">
                <fieldset>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Thor">

                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Odinson" required>

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="you@gmail.com" required>
                
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number" required>

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="passsword" id="confirmPassword" name="confirmPassword" required>
                </fieldset>
                <button type="submit">Create Account</button>
                 
            </form>
            <p>Already have an account? Log in</p>
        </section>
    </main>
    
</body>
</html>
