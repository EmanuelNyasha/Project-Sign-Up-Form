<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <div class="left">
            <div class="forImage">
                <div class="semi-transparent">
                    <img src="./Images/odin-lined (1).png" alt="Odin logo" height="100px">
                    <h1>Odin</h1>
                </div>
            </div>
            <div class="forFooter">
                <p class="p-footer">Photo by <a class="a-footer" href="https://Unsplash.com/photos/25xggax4bSA">Halie West</a> on <a class="a-footer" href="">Unsplash</a></p>
            </div>
        </div>
        <div class="right">
            <div class="intro">
             <h3>This is not a real online service! You know you need something <br/>
                like this in your life to help you realize your deepest dreams. <br/> 
                Sign up <em>now</em> to get started
                <br/> <br/>
             
                 You <em>know</em> you want to.
             </h3>
             </div>
             <div class="form">
            <p>Let's do this!</p>
            <form action="" method="post" class="form-main">
                <div class="inputs">
                <div class="inputs-left">
                    <div class="form-divs">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Thor">
                    </div>
                    <div class="form-divs">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="you@gmail.com" required>
                    </div>
                    <div class="form-divs">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="inputs-right">
                    <div class="form-divs">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Odinson" required>
                    </div>
                    <div class="form-divs">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number" required>                
                    </div>
                    <div class="form-divs">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="passsword" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
             </div>
             <div class="btn">
                 <button type="submit">Create Account</button>
             </div>
            </form>
        </div>
        <div class="last">
            <p>Already have an account? <a href="#" class="login">Login</a></p>
        </div>
        </div>
    </main>
    
</body>
</html>
